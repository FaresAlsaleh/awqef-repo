version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Initializing environment
      # âœ… Use correct repository name (Awqef with uppercase A)
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain awqef --domain-owner 724772089053 --query authorizationToken --output text)
  build:
    commands:
      - echo Build started on `date`
      - mvn clean compile
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/nextwork-web-project.war
    - appspec.yml
    - scripts/**/*

  discard-paths: no
